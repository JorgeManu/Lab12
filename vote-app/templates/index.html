<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .track-option {
            background-color: #25866f;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .track-option:hover {
            background-color: #0056b3;
        }
        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .recommendation {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .recommendation h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vote for Your Favorite Song</h1>
        <form action="/vote" method="POST">
            <input type="hidden" name="user_id" value="1">  <!-- ID del usuario -->

            {% for track in tracks %}
            <div class="track-option">
                <input type="radio" id="{{ track['track_id'] }}" name="track" value="{{ track['track_name'] }}">
                <label for="{{ track['track_id'] }}" class="label">{{ track['track_name'] }} ({{ track['playlist_genre'] }})</label>
            </div>
            {% endfor %}
            <input type="submit" value="Vote" style="width: 100%; padding: 10px; font-size: 16px;">
        </form>

        <!-- SecciÃ³n de Recomendaciones -->
        {% if recommendations %}
        <div class="recommendation">
            <h2>Recommended Songs Based on Your Vote</h2>
            <ul>
                {% for song in recommendations.split(',') %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
